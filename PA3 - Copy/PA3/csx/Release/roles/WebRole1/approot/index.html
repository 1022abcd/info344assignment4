<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web Crawler</title>
    <script type="text/javascript" src="WebCrawler.js"></script>
    <script src="styleSheet.css"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  
</head>
<body>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>


    <div class="container">
        <nav id="navigation" class="z-depth-5">
            <div class="nav-wrapper">
                <a href="#" id="logo" class="brand-logo">Allengle</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                </ul>
            </div>
        </nav>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-5666480866743556"
             data-ad-slot="3555176220"
             data-ad-format="auto"></ins>


        <form action="#">
            <div class="file-field input-field">
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" id="query" onkeyup="search()">
                </div>
                <button class="btn waves-effect waves-light" type="submit" onclick="getSearchResult();">
                    Search
                </button>
            </div>
        </form>

        <div class="col s12 m7" id="nbaresults" style="display: none;">
            <div class="card horizontal">
                <div class="card-image">
                    <img id="nbaimg" />
                </div>
                <div class="card-action">
                    <h6 id="fullname"></h6>
                    <span id='getTeam'><b>Team:</b> <span id="TEAM"></span></span>
                    <div class="content">
                        <ul id="row">
                            <li><div class="chip"> GP   :   <span id="GP"></span></div>
                            <li>
                            <li><div class="chip"> PPG  :   <span id="PPG"></span></div>
                            <li>
                            <li><div class="chip"> 3PTM :   <span id="3PTM"></span></div>
                            <li>
                            <li><div class="chip"> REB  :   <span id="REB"></span></div>
                            <li>
                            <li><div class="chip"> AST  :   <span id="AST"></span></div>
                            <li>
                        </ul>
                    </div>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                    </div>
                </div>
            </div>
        </div>

        <br />

        <div id="linkResult"></div>

        <div id="buttons">
            <button class="waves-effect waves-light btn" id="go" type="button" onclick="go()">GO</button>
            <button class="waves-effect waves-light btn" id="stop" type="button" onclick="stop()">STOP</button>
            <button class="waves-effect waves-light btn" id="clear" type="button" onclick="clear2()">CLEAR</button>
        </div>
        <br />

        <div>XML Queue Size</div>
        <div id="xmlCount"></div>
        <br />

        <div> HTML links Found</div>
        <div id="htmlCount"></div>
        <br />

        <div>Current Crawl State</div>
        <div id="state"></div>
        <br />

        <div> Memory</div>
        <div id="memory"></div>
        <br />

        <div>CPU Usage</div>
        <div id="cpu"></div>
        <br />

        <div>Last 10 Url</div>
        <div id="lastten"></div>
        <br />

        <div>Error</div>
        <div id="error"></div>
        <br />


    </div>
</body>
</html>
